# Use root/example as user/password credentials
version: '3.1'

services:
  mongodb:
    image: mongo
    volumes:
      - ./mongodb:/data/db:cached
    ports:
      - 27017:27017
  client:
    build: ./client
    restart: always
    container_name: app-client
    depends_on:
      - server
    environment:
      - REACT_APP_API_URI=http://localhost:4000/api/
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app:cached
  server:
    build: ./server
    restart: always
    container_name: app-server
    ports:
      - '4000:4000'
    environment:
      MONGO_URL: mongodb
      PORT: 4000
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - ./server:/app:cached
  auth:
    build: ./auth
    restart: always
    container_name: app-auth
    ports:
      - '4100:4100'
    environment:
      MONGO_URL: mongodb
      PORT: 4000
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - ./auth:/app:cached
